<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ajouter un projet - Gestion Ticketing</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="site-header">
    <h1>Gestion Ticketing</h1>
    <nav class="main-nav">
      <a href="user.html" title="Mon profil">Profil</a>
      <a href="dashboard.html">Tableau de bord</a>
      <a href="projects.html">Projets</a>
      <a href="tickets.html">Tickets</a>
      <a href="create-ticket.html">Créer un ticket</a>
      <a href="login.html">Se déconnecter</a>
    </nav>
  </header>

  <main class="container center">
    <section class="card form-card">
      <h2>Ajouter un projet</h2>
      <form action="#" method="post" class="form">
        <label for="project-name">Nom du projet</label>
        <input id="project-name" name="project-name" type="text" required>

        <label for="client">Client</label>
        <input id="client" name="client" type="text" required>

        <label for="hours">Heures allouées</label>
        <input id="hours" name="hours" type="number" min="0" required>

        <button type="submit" class="btn-primary">Ajouter</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">© 2026 - TP Ticketing</footer>
</body>
</html>
