      <h2>Modifier mon profil</h2>

        <input id="email" name="email" type="email" value="utilisateur@example.com" required>

        <label for="lastname">Nom</label>
        <input id="lastname" name="lastname" type="text" value="Dupont" required>

        <label for="firstname">Prénom</label>
        <input id="firstname" name="firstname" type="text" value="Jean" required>

        <button type="submit" class="btn-primary">Enregistrer</button>
      </form>
    </section>
